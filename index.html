<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジェットコースター判定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ジェットコースター乗車判定</h1>
        <form id="checkForm">
            <label for="height">身長 (cm):</label>
            <input type="number" id="height" placeholder="例: 150" required>
            <label for="age">年齢</label>
            <input type="number" id="age" placeholder="例:10" required>
            <label for="operator">条件の選択</label>
            <select id="operator">
                <option value="AND">AND演算子</option>
                <option value="OR">OR演算子</option>
            </select>
            <button type="button" onclick="checkEligibility()">判定する</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
